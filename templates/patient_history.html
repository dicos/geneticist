<div style="padding: 20px;">
<table class="table table-striped">
 <thead>
    <tr>
        <th width="160">Дата</th>
        <th>Логин</th>
    </tr>
 </thead>
 <tbody> 
{% for d_range, username in histories %}
  <tr>
      <td>{{ d_range.0|date:"d.m.Y H:i:s" }}</td>
      <td>{{ username }}</td>
  </tr>
{% endfor %}
 </tbody>
 
</table>
</div>
